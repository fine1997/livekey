<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>နေကုန်ကီး ပြန်ပြစာမျက်နှာ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 30px 40px;
      border-radius: 20px;
      background: #FFFFFF;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .keytitle {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }

    .keyclass {
      font-size: 22px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
    }

    .say {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #0033F0;
    }

    .sayb {
      margin-top: 15px;
      font-size: 20px;
      color: #0033F0;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div id="keytitle" class="keytitle">Loading...</div>
    <div id="keyclass" class="keyclass"></div>
    <div id="say" class="say"></div>
    <div id="sayb" class="sayb"></div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent("https://fine1997.github.io/keyapi/"));
        const htmlText = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");

        const keytitle = doc.querySelector(".keytitle")?.textContent || "N/A";
        const keyclass = doc.querySelector(".keyclass")?.textContent || "N/A";
        const say = doc.querySelector(".say")?.textContent || "N/A";
        const sayb = doc.querySelector(".sayb")?.textContent || "N/A";

        document.getElementById("keytitle").textContent = keytitle;
        document.getElementById("keyclass").textContent = keyclass;
        document.getElementById("say").textContent = say;
        document.getElementById("sayb").textContent = sayb;
      } catch (error) {
        document.getElementById("keytitle").textContent = "Error loading data.";
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
